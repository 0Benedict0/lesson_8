<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Float</title>
  </head>
  <body>
    <div class="container">
      <div class="box left">Л</div>
      <div class="box right">П</div>
    </div>

    <div class="container">
      <div class="box left">Л</div>
      <div class="box right">П1</div>
      <div class="box right">П2</div>
      <div class="box right">П3</div>
    </div>

    <div class="container">
      <div class="box left">Л1</div>
      <div class="box left">Л2</div>
      <div class="box right">П1</div>
      <div class="box right">П2</div>
    </div>
    <div class="container clearfix">
      <div class="small-container right">
        <div class="block right">П 2</div>
        <div class="block right">П 3</div>
      </div>
      <div class="large-block right">П1</div>
    </div>

    <div class="container">
      <div class="medium-container">
        <div class="small-container right">
          <div class="block right">П 2</div>
          <div class="block right">П 3</div>
        </div>
        <div class="block left-blok">П 1</div>
      </div>
    </div>
  </body>
</html>
